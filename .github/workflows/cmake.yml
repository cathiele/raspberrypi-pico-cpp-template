name: CMake
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PICO_SDK_FETCH_FROM_GIT: ON

jobs:
  
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: arm-none-eabi-gcc
      uses: fiam/arm-none-eabi-gcc@v1.0.2
      with:
        release: '10-2020-q4-major' # The arm-none-eabi-gcc release to use.
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/out/build

    - name: Build
      run: cmake --build ${{github.workspace}}/out/build 

      
